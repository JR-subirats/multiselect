<!DOCTYPE html>
<html>
<head>
	<title>Pure js multiselect demo jQuery</title>

	<link href="styles/multiselect.css" rel="stylesheet"/>

	<style>
		.demo_table td {
			width: 300px
		}
		/* example of setting the width for multiselect */
		#testSelect1_multiSelect {
			width: 200px;
      padding-right: 80px;
		}
	</style>
</head>
<body>

  <select id='testSelect1' multiple>
    <option value='1' selected>Item 1</option>
    <option value='2' selected>Item 2</option>
    <option value='3'>Item 3</option>
    <option value='4'>Item 4</option>
    <option value='5'>Item 5</option>
    <option value='6'>Item 6</option>
  </select>

  <input id="selected_values" value="" />


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="multiselect.min.js"></script>
  <script>
    function updateOnChange (values) {
      $('#selected_values').val(values.join(','));
    }

    $().ready(function(){
      $('#testSelect1').multiselect();
      $('#testSelect1').multiselect().setOnCloseList(updateOnChange);
    });
  </script>
</body>
</html>
