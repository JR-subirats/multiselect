<!DOCTYPE html>
<html>
<head>
	<title>Pure js multiselect demo</title>

	<link href="styles/multiselect.css" rel="stylesheet"/>
	<script src="multiselect.min.js"></script>
	<style>
		.demo_table td {
			width: 300px
		}
		/* example of setting the width for multiselect */
		#testSelect1_multiSelect,
		#testSelect2_multiSelect,
		#testSelect3_multiSelect {
			width: 200px;
		}
	</style>
</head>
<body>

	<table border="0" class="demo_table">
		<tr>
			<td>
				<select id='testSelect1' multiple>
					<option value='1' selected>Item 1</option>
					<option value='2' selected>Item 2</option>
					<option value='3'>Item 3</option>
					<option value='4'>Item 4</option>
					<option value='5'>Item 5</option>
					<option value='6'>Item 6</option>
				</select>
			</td>
			<td>
				<select id='testSelect2' multiple>
					<option value='1'>Item 1</option>
					<option value='2'>Item 2</option>
					<option value='3' selected>Item 3</option>
					<option value='4' selected>Item 4</option>
					<option value='5'>Item 5</option>
					<option value='6'>Item 6</option>
				</select>
			</td>
			<td>
				<select id='testSelect3' multiple>
					<option value='1'>Item 1</option>
					<option value='2'>Item 2</option>
					<option value='3'>Item 3</option>
					<option value='4'>Item 4</option>
					<option value='5' selected>Item 5</option>
					<option value='6' selected>Item 6</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<button onclick="enable(1)">Enable</button>
				<button onclick="disable(1)">Disable</button>
				<button onclick="getSelected(1)">Get Selected</button>
			</td>
			<td>
				<button onclick="enable(2)">Enable</button>
				<button onclick="disable(2)">Disable</button>
				<button onclick="getSelected(2)">Get Selected</button>
			</td>
			<td>
				<button onclick="enable(3)">Enable</button>
				<button onclick="disable(3)">Disable</button>
				<button onclick="getSelected(3)">Get Selected</button>
			</td>
		</tr>
	</table>

<script>
	function getAllValuesOnChange(last) {
		var values = '';
		values += 'Multiselect 1: ' + document.multiselect('#testSelect1').getSelectedValues().join(',')+'\n';
		values += 'Multiselect 2: ' + document.multiselect('#testSelect2').getSelectedValues().join(',')+'\n';
		values += 'Multiselect 3: ' + document.multiselect('#testSelect3').getSelectedValues().join(',');
		alert(values);
	}

	document.multiselect('#testSelect1')
		.setCheckBoxClick("checkboxAll", function(target, args) {
			console.log("Checkbox 'Select All' was clicked and got value ", args.checked);
		})
		.setCheckBoxClick("1", function(target, args) {
			console.log("Checkbox for item with value '1' was clicked and got value ", args.checked);
		});

	document.multiselect('#testSelect2');
	document.multiselect('#testSelect3').setOnCloseList(getAllValuesOnChange);

	function enable(num) {
		document.multiselect('#testSelect'+num).setIsEnabled(true);
	}

	function disable(num) {
		document.multiselect('#testSelect'+num).setIsEnabled(false);
	}

	function getSelected(num) {
		console.log('Selected values --> ', document.multiselect('#testSelect'+num).getSelectedValues() );
	}
</script>
</body>
